<html>
<head>
	<title>CSS Icon Builder</title>
	<link rel="stylesheet" href="./style/style.css" type="text/css"/>
	<link rel="stylesheet" href="./style/icons.css" type="text/css"/>
	<script type="text/javascript" src="./script/ruleCross.js"></script>
	<script type="text/javascript">
	var canvas;
	var context;
	var animationID;

	var iconData = {
		"main":{
			"baseShape":"rectangle",
			"borderRadius":0,
			"position": {"x":20, "y":20},
			"size": {"x":200, "y":100}
		},
		"before":{},
		"after":{}
	};

	var x, y;
	var clickDown = false;

	var WIDTH = 500;
	var HEIGHT = 500;
	var RULER_SIZE = 20;

	function start() {
		canvas = document.getElementById("editor");
		canvas.onmousedown = mouseDown;
		canvas.onmouseup = mouseUp;
		canvas.onmousemove = mouseMove;
		canvas.onmouseout = mouseOut;
		context = canvas.getContext("2d");
		drawCorner();
		drawHorizontalRuler();
		drawVerticalRuler();
		animationID = requestAnimationFrame(draw);
	}

	function draw() {
		context.clearRect(RULER_SIZE, RULER_SIZE, WIDTH, HEIGHT);
		/*if (clickDown) {
			drawRect(x, y, "#5AE09E");
		} else {
			drawRect(xBox, yBox, "#5AE09E");
		}*/

		drawIconMain();
		drawCrosshairs();

		animationID = requestAnimationFrame(draw);
	}


	function drawIconMain() {
		var mainData = iconData.main;
		if (mainData.baseShape == "rectangle") {
			if (mainData.borderRadius == 0) {
				context.fillStyle = "#000";
				context.beginPath();
				context.rect(RULER_SIZE+mainData.position.x, RULER_SIZE+mainData.position.y, mainData.size.x, mainData.size.y);
				context.fill();
			}
		}
	}

	/*function drawRect(x, y, color) {
		context.fillStyle = color;
		context.beginPath();
		context.rect(x, y, 100, 30);
		context.fill();
	}*/




	function mouseDown(e) {
		clickDown = true;
		mouseMove(e);
	}

	function mouseUp(e) {
		clickDown = false;
		mouseMove(e);
	}

	function mouseMove(e) {
		if (e.pageX-canvas.offsetLeft >= RULER_SIZE) {
			x = e.pageX - canvas.offsetLeft;
		} else {
			x = RULER_SIZE;
		}
		if (e.pageY-canvas.offsetTop >= RULER_SIZE) {
			y = e.pageY - canvas.offsetTop;
		} else {
			y = RULER_SIZE;
		}
	}

	function mouseOut(e) {
		clickDown = false;
		x = RULER_SIZE;
		y = RULER_SIZE;
	}









	</script>
</head>

<body>
	<header>
		<h1>CSS Icon Builder</h1>
	</header>

	<nav>
		<div>File</div>
		<div>Help</div>
	</nav>

	<aside class="tools">
		<div title="Rectangle"><i class="tool_icon_rectangle"></i></div>
		<div title="Circle"><i class="tool_icon_circle"></i></div>
	</aside>

	<div class="centerArea">
		<canvas id="editor" width="520" height="520">
			Your browser doesn't support HTML5 canvas.
		</canvas>
	</div>

	<aside class="layers">
		<h2>Layers</h2>
		<div>Main Layer</div>
		<div>:before Layer</div>
		<div>:after Layer</div>
	</aside>

	<script type="text/javascript">
	start();
	</script>
</body>

</html>
